<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>

	<body>
		<div class="container">
			<h2>Enter Name:</h2>
			<div class="row">
				<div class="col-md-3 m-auto my-5">
					<div class="input-group mb-3">
						<input
							type="text"
							class="form-control"
							placeholder="Name: "
							aria-label="Recipient's username"
							aria-describedby="button-addon2"
							id="input__username"
						/>
						<button type="button" onclick="enterUsers()" class="btn btn-success">Success</button>
						<div id="cards__box"></div>
					</div>
				</div>
			</div>
			<button type="button" onclick="enterRender()" class="btn btn-success" class="btnRender m-5 ">
				Render Team
			</button>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script src="./js/main.js"></script>
	</body>
</html>
